<html ng-app="rackmanagement">
  <head lang="pt-br">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <title>Gerenciamento de Rack</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Gerenciamento de Rack</a>
        </div>
        <div class="collapse navbar-collapse">
          <!--          <ul class="nav navbar-nav">
                      <li><a href="#" ng-click="toggle = !toggle">Novo Painel</a></li>
                    </ul>-->
        </div>
      </div>
    </nav>
    <div class="container" ng-controller="rackController">
      <div class="row top-buffer">
        <div class="col-xs-8 col-xs-offset-2">
          <div>
            <select id="numPortas" ng-model="numPortas">
              <option ng-repeat="n in portOptions">{{n}}</option>
            </select>
            <input type="text" ng-model="nome"/>
            <button class="btn" ng-click="novoPainel()">Novo Painel</button>
          </div>
          <div>
            <div ng-repeat="painel in paineis">
              <span>{{painel.nome}}</span>
              <div ng-repeat="ponto in pontos[painel.id]">
                <a href="#" >
                  {{ponto.numero}}
                </a>
              </div>
            </div><br/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
