# Configura\u00e7\u00f5es de DataSource: fa\u00e7a aqui suas configura\u00e7\u00f5es para a conex\u00e3o com
# o banco. Neste exemplo, a base \u00e9 rackmanagement, usu\u00e1rio root e senha 1234
spring.datasource.url = jdbc:mysql://localhost:3306/rackmanagement
spring.datasource.username = root
spring.datasource.password = root

# Manter a conex\u00e3o ativa se ociosa por muito tempo
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Mostrar ou n\u00e3o cada consulta SQL
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# O dialeto SQL configura Hibernate para gerar SQL mais compat\u00edvel
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect